<html lang="ru">

    <title>Загрузка CSV с фильмами</title>
</head>
<body>
    <h1>Загрузка CSV с фильмами</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="csvfile">Выберите CSV файл:</label>

    </form>
</body>
